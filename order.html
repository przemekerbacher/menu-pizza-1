    <title>Menu</title>

  <body>
    <div class="wrap">
      <div class="back">
        <div class="basket">
          <div class="header">
            <h1>Twój koszyk</h1>
          </div>
          <div class="order">
            <div class="order-item">
              <div class="count">
                <span>2</span><i class="fas fa-times"></i>
              </div>
              <div class="name">Margherita</div>
              <div class="options">
                <i class="fas fa-minus"></i>
                <i class="fas fa-plus"></i>
                <i class="fas fa-trash-alt"></i>
              </div>
              <div class="price">36 zł</div>
            </div>
          </div>
          <div class="footer">
            <div class="total">
              <div>
                <p>Razem</p>
              </div>
              <div class="total-price">
                <p><span>36</span> zł</p>
              </div>
            </div>
            <div class="payment">
              <button>Przejdź do płatności</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/font-awesome-all.js"></script>
    <script src="js/site.js"></script>
